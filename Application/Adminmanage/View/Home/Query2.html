<script>
    layui.config({
        base: '__PUBLIC__/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var admin = layui.admin
            ,table = layui.table;

        table.render({
            elem: '#test-table-toolbar'
            ,url: layui.setter.base + 'json/table/demo.js'
            ,toolbar: '#test-table-toolbar-toolbarDemo'
            ,title: '用户数据表'
            ,cols: [[
                {field:'username', title:'用户名', width:120,fixed: 'left', unresize: true, sort: true}
                ,{field:'year', title:'年月', width:80, sort: true}
                ,{field:'dept', title:'部门', width:100}
                ,{field:'level', title:'岗级', width:100,sort: true}
                ,{field:'sign', title:'工资',width:100, sort: true}

                ,{field:'sign', title:'工资',width:100, sort: true}
                ,{field:'sign', title:'工资',width:100, sort: true}
                ,{field:'sign', title:'工资',width:100, sort: true}
                ,{field:'sign', title:'工资',width:100, sort: true}
                ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:150}
            ]]
            ,page: true
            ,limit: 40
            ,height: 'full-220'
            ,text: '对不起，加载出现异常！'
        });

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test-table-toolbar)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });

    });
</script>
